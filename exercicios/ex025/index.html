<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio da aula</title>
</head>
<body>
    <h1>Primeiro formulário do curso</h1>
    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p> <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" autocomplete="username"></p>
            <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
            <p>
                <label for="iidade">Idade:</label>
                <input type="number" name="idade" id="iidade" value="18" min="18" max="65">
            </p>
            <div>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required minlength="5" maxlength="10" autocomplete="new-password">
            </div>
            <p>
                <label for="inascimento">Data de nascimento:</label>
                <input type="date" name="nascimento" id="inascimento" value="2005-07-22">
            </p>
            <p>
                <label for="ihoras">Quantas horas trabalhou em casa:</label>
                <input type="time" name="horas" id="ihoras">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="imasculino">
                <label for="imasculino">Masculino</label>
                <input type="radio" name="sexo" id="ifeminino">
                <label for="ifeminino">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Exercicio de outros inputs</legend>

            <p>            
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="red">
            </p>

            <p>
                <label for="irange">Nível de satisfação: </label>
                <input type="range" name="range" id="irange" min="0" max="10">
            </p>

            <label for="ifile">Envie seu arquivo: </label>
            <input type="file" name="file" id="ifile">
        </fieldset>


        <fieldset>
            <legend>Elementos de formularios diferentes de inputs</legend>

            <p>
                <label for="iest">Selecione seu estado: </label>
                <select name="estados" id="iest">
                    <optgroup  label="Regiao">
                        <option value="SP">Sao Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>

                    <optgroup label="outra">
                        <option value="FA">VIOLA</option>
                        <option value="PL">palotina</option>
                        <option value="TL">toledo</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Digite sua profissão: </label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option>Cozinheiro</option>
                    <option>Delegado</option>
                    <option>zelador</option>
                </datalist>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
